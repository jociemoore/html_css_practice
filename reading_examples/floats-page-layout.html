<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="utf-8" />
	<title>Floats and Page Layout</title>
	<style>
		body {
			background: #e0e0e0;
			margin: 0;
		}
		#primary, 
		#secondary {
			background: yellow;
			box-sizing: border-box;
			padding: 25px;
		}
		#primary {
			float: right;
			width: 100%;
		}
		#secondary {
			float: left;
			margin: 0 0 0 -220px;
			width: 200px;
		}
		#columns {
			margin: 0 0 0 220px;
		}
	</style>
</head>
<body>
	<div id="columns">
		<div id="primary">
			<h1>Main Content</h1>
		</div>
		<div id="secondary">
			<h3>Sidebar Content</h3>
		</div>		
	</div>
</body>
</html>
