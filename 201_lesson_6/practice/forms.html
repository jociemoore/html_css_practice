<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="utf-8"/>
	<title>Form Practice</title>
	<style>
		form ul {
			list-style: none;
		}
		select {
			display: block;
		}
	</style>
</head>
<body>
	<form action="#" method="post">
		<fieldset>
			<dl>
				<dt>
					<label for="first_name">
						First Name:
					</label>
				</dt>
				<dd>
					<input type="text" name="first_name" id="first_name">
				</dd> 		
				<dt>
					<label for="last_name">
						Last Name:
					</label>
				</dt>
				<dd>
					<input type="text" name="last_name" id="last_name">
				</dd> 	
				<dt>
					<label for="email">
						Email:
					</label>
				</dt>
				<dd>
					<input type="email" name="email" id="email" autocomplete="off" autocorrect="off" autocapitalize="none">
				</dd>
				<dt>
					<label for="phone_type">Phone Type:</label>
				</dt> 	
				<dd>
					<select name="phone_type" id="phone_type">
						<option selected>home</option>
						<option>business</option>
						<option>mobile</option>
					</select>
				</dd>
				<dt>
					<label for="phone_number">
						Phone Number:
					</label>
				</dt>
				<dd>
					<input type="tel" name="phone_number" id="phone_number">
				</dd> 	
			</dl>
		</fieldset>
		<input type="submit" value="Submit">
	</form>
	<form action="#" method="get">
		<fieldset name="News Articles">
				<h1>Category:</h1>
					<ul>
						<li>
							<input type="radio" name="category" id="core" value="core">
							<label for="core">HTML</label>
						</li>
						<li>
							<input type="radio" name="category" id="plugins_libraries" value="plugins and libraries">
							<label for="plugins_libraries">Plugins and Libraries</label>
						</li>
						<li>
							<input type="radio" name="category" id="conventions" value="conventions">
							<label for="conventions">Conventions</label>
						</li>
						<li>
							<input type="radio" name="category" id="reviews" value="reviews">
							<label for="reviews">Reviews</label>
						</li>
						<li>
							<input type="radio" name="category" id="opinion" value="opinion">
							<label for="opinion">Opinion</label>
						</li>
						<li>
							<input type="radio" name="category" id="people" value="people">
							<label for="people">People</label>
						</li>
					</ul>
				<h1>Tags:</h1>
					<ul>
						<li>
							<label>
								<input type="checkbox" name="html">
								HTML
							</label>
						</li>
						<li>
							<label>
								<input type="checkbox" name="css">
								CSS
							</label>
						</li>
						<li>
							<label>
								<input type="checkbox" name="javscript">
								Javascript
							</label>
						</li>
						<li>
							<label>
								<input type="checkbox" name="ruby">
								Ruby
							</label>
						</li>
						<li>
							<label>
								<input type="checkbox" name="rails">
								Rails
							</label>
						</li>
						<li>
							<label>
								<input type="checkbox" name="python">
								Python
							</label>
						</li>
						<li>
							<label>
								<input type="checkbox" name="django">
								Django
							</label>
						</li>
					</ul>
				<input type="submit" value="Submit">
		</fieldset>
	</form>
		<form action="#" method="get">
		<fieldset name="News Articles">
			<dl>
				<dt>
					<label for="category">Category:</label>
				</dt>
				<dd>
					<select name="category" id="category">
						<option>Core</option>
						<option>Plugins and Libraries</option>
						<option>Conventions</option>
						<option>Reviews</option>
						<option>Opinion</option>
						<option>People</option>
					</select>
				</dd>
				<dt>
					<label for="tags">Tags:</label>
				</dt>
				<dd>
					<select name="tags" id="tags" multiple>
						<option>HTML</option>
						<option>CSS</option>
						<option>Javascript</option>
						<option>Ruby</option>
						<option>Rails</option>
						<option>Python</option>
						<option>Django</option>
					</select>
				</dd>
			</dl>	

			<input type="submit" value="Filter">
			<input type="reset" value="Reset">
		</fieldset>
	</form>
</body>
</html>
