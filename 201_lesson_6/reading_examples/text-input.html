<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="utf-8"/>
	<title>Text Input</title>
</head>
<body>
	<form action="" method="post">
		<fieldset>
			<dl>
				<dt>
					<label for="username">Desired user name</label>
				</dt>
				<dd>
					<input type="text" name="username" id="username" maxlength="12" placeholder="12 characters max" />
				</dd>
				<dt>
					<label for="title">Display Title</label>
				</dt>
				<dd>
					<input type="text" name="title" id="title" maxlength="20" placeholder="20 characters max">
				</dd>
			</dl>
			<input type="submit" value="Create account" />
		</fieldset>
	</form>
</body>
</html>
