<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="utf-8"/>
	<title>General Attributes For Text Inputs</title>
</head>
<body>
	<form>
		<fieldset>
			<dl>
				<dt>
					<label>Email</label>
				</dt>
				<dd>
					<input type="email" name="email" disabled value="joe@lindt.com">
				</dd>
				<dt>
					<label>Full Name</label>
				</dt>
				<dd>
					<input type="text" name="full_name" disabled="" value="Joe Lindt">
				</dd>
				<dt>
					<label for="location">Location</label>
				</dt>
				<dd>
					<input type="text" name="location" placeholder="Gibsoton, FL" required autofocus>
				</dd>
				<dt>
					<label for="birthday">Birthday</label>
				</dt>
				<dd>
					<input type="text" name="birthday" id="birthday" placeholder="2/28" pattern="$[0-9]{1,2}\/[0-9]{1,2}" />
				</dd>
			</dl>
			<input type="submit" value="Save">
		</fieldset>
	</form>
</body>
</html>
