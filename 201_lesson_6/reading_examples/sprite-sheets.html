<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="utf-8" />
	<title>Sprite Sheets</title>
	<style>
		.battery {
			background: transparent url("battery_indicator.png") 0 0 no-repeat;
			height: 124px;
			width: 64px;

		}
		.moderate {
			background-position: 0 -124px; /*35%*/
		}
		.low {
			background-position: 0 -248px; /*69%*/
		}
		.empty {
			background-position: 0 100%
		}
	</style>
</head>
<body>
	<h1>Battery Life Indicator</h1>
	<h2>Full</h2>
	<div class="battery full"></div>
	<h2>Moderate</h2>
	<div class="battery moderate"></div>
	<h2>Low</h2>
	<div class="battery low"></div>
	<h2>Empty</h2>
	<div class="battery empty"></div>
</body>
</html>
