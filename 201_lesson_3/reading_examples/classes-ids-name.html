<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="utf-8" />
	<title>Classes and Ids</title>
	<style>
		.teaching-assistant {
			background-color: yellow;
		}
	</style>
</head>
<body>
	<!-- Example 1 -->
	<input type="submit" name="save" id="save-button" class="default-btn" />

	<!-- Example 2 -->
	<table>
		<tbody>
			<tr class="teaching-assistant">
				<td>Jess</td>
				<td></td>
			</tr>
			<tr>
				<td>Nancy</td>
				<td></td>
			</tr>
			<tr class="teaching-assistant">
				<td>Pete</td>
				<td></td>
			</tr>
		</tbody>
	</table>
	
	
	<!-- Example 3 -->
	<form method="get" action="">
		<label for="first-name-field">First name:</label>
		<input type="text" name="first-name" id="first-name-field" />
		<label for="last-name-field">Last name:</label>
		<input type="text" name="last-name" id="last-name-field" />
		<input type="submit" name="Search" />
	</form>
	
	
	
	
	<!-- Example 4 -->
	<form>
		<label for="name">Name:</label>
		<input type="text" name="name" id="name" />
	
		<label for="address">Address:</label>
		<input type="text" name="address" id="address" />
	
		<label for="city">City:</label>
		<input type="text" name="city" id="city" />
	
		<label for="state">State:</label>
		<input type="text" name="state" id="state" />
	
		<label>
			<input type="radio" name="address-type" />Home
			<input type="radio" name="address-type" />Work
			<input type="radio" name="address-type" />Other
		</label>
	</form>

</body>
</html>
