<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="utf-8" />
	<title>Spacing and Length Exercises</title>
	<style>
		body {
			margin: 50px;
		}
		ul {
			background: #a7ceff;
			border: 10px solid blue;
			list-style: none;
			padding: 0;
		}
		li {
			background: #ffffcc;
			border: 10px solid red;
			box-sizing: border-box;
			display: inline-block;
			line-height: 120px;
			margin: -40px 1%;
			min-height: 120px;
			text-align: center;		
			width:23%;
		}
	</style>
</head>
<body>
	<ul>
		<li>Item 1</li><!--
		--><li>Item 2</li><!--
		--><li>Item 3</li><!--
		--><li>Item 4</li>
	</ul>
</body>
</html>
