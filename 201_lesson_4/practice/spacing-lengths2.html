<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="utf-8" />
	<title>Spacing and Length Exercises</title>
	<style>
		div {
			box-sizing: border-box;
			display: inline-block;
			height: 300px;
			width: 300px;
		}
		div:nth-of-type(1) {
			background-color: #ffcccc;
			margin-right: 20px;
			padding: 20px;
		}
		div:nth-of-type(2) {
			background-color: #ccccff;
			border: 5px solid black;
		}
	</style>
</head>
<body>
	<div></div>
	<div></div>
	<p>Question 6: The blue box is wider because the box-sizing property is set to content-box by default. The width of the border is additive.</p>
</body>
</html>
