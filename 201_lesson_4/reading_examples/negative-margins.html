<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="utf-8" />
	<title>Negative Margins</title>
	<style>
		body {
			margin: 50px;
		}
		.blue {
			background-color: #c0ffff;
			border: 10px solid blue;
			padding: 0;
			width: 90%;
		}
		.red {
			background: rgba(255, 204, 204, .75);
			border: 10px solid #cc0000;
			box-sizing: border-box;
			line-height: 100px;
			margin: -40px;
			min-height: 100px;
		}
	</style>
</head>
<body>
	<div class="blue">
		<div class="red"></div>
	</div>
</body>
</html>
