<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="utf-8" />
	<title>Padding vs Margin</title>
	<style>
		section {
			background-color: #ffc0c0;
			border: 1px solid black;
			height: 400px;
			margin: 0;
			padding: 0;
			width: 400px;
		}
		article {
			background-color: #c0c0ff;
			border: 10px solid blue;
			height: 200px;
			margin: 40px;
			padding: 50px;
			width: 200px;
		}
		p {
			margin-bottom: 15px;
			margin-top: 32px;
		}
	</style>
</head>
<body>
	<section>
		<article onclick="alert('You clicked me!');">
			Click here
		</article>
	</section>
	<p>This is the first sentence.</p>
	<p>This is the second sentence.</p>
</body>
</html>
