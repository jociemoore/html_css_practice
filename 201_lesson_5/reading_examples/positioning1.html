<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="utf-8" />
	<title>Positioning</title>
	<style>
		code {
			background: #2DB34A;
			border-radius: 5px;
			color: #fff;
			display: block;
			font: 14px/24px monospace;
			padding: 24px 15px;
			text-align: center;
		}
		header,
		section,
		aside,
		footer {
			margin: 0 1.5% 24px 1.5%;
		}
		section {
			display: inline-block;
			width: 30%;
		}
	</style>
</head>
<body>
	<header>
		<code>&#60;header&#62;</code>
	</header>
	<section>
		<code>&#60;section&#62;</code>
	</section><!--
	--><section>
		<code>&#60;section&#62;</code>
	</section><!--
	--><section>
		<code>&#60;section&#62;</code>
	</section>
	<footer>
		<code>&#60;footer&#62;</code>
	</footer>
</body>
</html>
